<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Manske</title>
    
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: candara;
            background-color: #f42228;
            font-size: 24px;
            margin: 0;
            padding: 0;
            color: black;
        }

        /* Estilos para o cabeçalho */
        header {
            background-color: #f42228;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
            padding: 0;
        }

        /* Estilos para o conteúdo principal */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FF908A;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-left: 150px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Estilos para o vídeo do YouTube no centro */
        .central-iframe {
            width: 100%;
            height: 500px; /* Altura maior para o iframe central */
            border-radius: 20px;
            margin-bottom: 20px;
        }

        /* Estilos para a barra lateral de playlist */
        aside {
            position: absolute;
            top: 20px; /* Ajuste a distância a partir do topo conforme desejado */
            right: 20px; /* Ajuste a distância a partir da direita conforme desejado */
            width: 300px; /* Largura da barra lateral */
            padding: 20px;
            background-color: #FF908A;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilos para os iframes da barra lateral */
        .lateral-iframe {
            width: 100%;
            height: 250px; /* Altura menor para os iframes laterais */
            border: none;
            margin-bottom: 10px;
            border-radius:20px;
        }

        /* Estilos para o botão "Ir para o Canal" */
        .chanel-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f42228; /* Cor de fundo do botão */
            color: #FFFFFF; /* Cor do texto do botão */
            text-decoration: none;
            border-radius: 20px; /* Borda arredondada */
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease; /* Efeito de transição de cor de fundo */
        }

        .chanel-button:hover {
            background-color: #D80000; /* Cor de fundo do botão ao passar o mouse */
        }

        /* Estilos para o botão "Twitter" */
        .twitter-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0084b4; /* Cor de fundo do botão */
            color: #FFFFFF; /* Cor do texto do botão */
            text-decoration: none;
            border-radius: 20px; /* Borda arredondada */
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease; /* Efeito de transição de cor de fundo */
        }

        .twitter-button:hover {
            background-color: #00acee; /* Cor de fundo do botão ao passar o mouse */
        }

        .insta-button {
    display: inline-block;
    padding: 10px 20px;
    background: linear-gradient(to right, #f09433, #e6683c, #dc2743, #cc2366); /* Degradê de cores de fundo */
    color: #FFFFFF; /* Cor do texto do botão */
    text-decoration: none;
    border-radius: 20px; /* Borda arredondada */
    font-weight: bold;
    font-size: 18px;
    transition: background-color 0.3s ease; /* Efeito de transição de cor de fundo */
}

.insta-button:hover {
    background: linear-gradient(to right,#f89b37 , #f56f3e,#f72a49,#f7297b ); /* Degradê de cores de fundo ao passar o mouse */
}
        /* Estilos para a lista de reprodução */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: black;
            display: block; /* Tornar os links blocos para ocupar toda a largura da barra lateral */
        }
    </style>
</head>
